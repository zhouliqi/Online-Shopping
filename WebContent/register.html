<body class="bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4"
				src="" alt="" width="72"
				height="72">
			<h2>注册新用户</h2>
			<p class="lead">欢迎来到网上购物平台,我猜您现在还没有账户。那么接下来请你为自己注册一个账户吧</p>
		</div>

		
		<div class="row">
			<div class="col-md-4 order-md-2 mb-4">
				<h4 class="d-flex justify-content-between align-items-center mb-3">

						class="badge badge-secondary badge-pill">9</span>
				</h4>
				<ul class="list-group mb-3">
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">简介</h6>
							<small class="text-muted">With you是一个网上购物平台</small>
						</div> <!--  <span class="text-muted">$12</span> -->
					</li>
					
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">目标</h6>
							<small class="text-muted">让用户感到舒心</small>
						</div> <!--  <span class="text-muted">$8</span>  -->
					</li>
					
					<!-- 
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">Third item</h6>

						</div> <span class="text-muted">$5</span>
					</li>
					
					<li class="list-group-item d-flex justify-content-between bg-light">
						<div class="text-success">
							<h6 class="my-0">Promo code</h6>
							<small>EXAMPLECODE</small>
						</div> <span class="text-success">-$5</span>
					</li>
					
					<li class="list-group-item d-flex justify-content-between"><span>Total
							(USD)</span> <strong>$20</strong></li>
					
					 -->
					 
				</ul>

				
			</div>
			
			 
			<!-- 填写信息 -->
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">请填写下列信息</h4>
				
				<!-- 记录下用户填写的信息,当信息填写正确时,将用户注册的账户信息加到数据库中 -->
				<div class="needs-validation">
				
					<div class="row">
						<div class="col-md-6 mb-3 margin">
							<label for="name">姓名</label> 
							<input type="text" class="form-control" id="name" required>
						</div>
					</div>
					
					<div class="row">
					  	<div class="col-md-6 mb-3 margin">
							<label for="username">用户名</label>
							<input type="text" class="form-control" id="user" required>
					  	</div>
					</div>
					
					<div class="row">
					  	<div class="col-md-6 mb-3 margin">
							<label for="username">密码</label>
							<input type="password" class="form-control" id="password" required>
					 	 </div>
					</div>
					
					<div class="row">
						  <div class="col-md-6 mb-3 margin">
							<label for="username">确认密码</label>
							<input type="password" class="form-control" id="checkPassword" required>
						  </div>
					</div>

					<div class="row">
						  <div class="col-md-6 mb-3 margin">
							<label for="phone">手机号码<span class="text-muted">(11位)</span></label>
							<input type="text" class="form-control" id="phone" required>
						  </div>
					</div>
					
					<!-- 当号码输入不正确时弹出提示信息 -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						 <div class="modal-dialog" role="document">
						 	<div class="modal-content">
                				<div class="modal-header">
                    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    				<h4 class="modal-title" align='center' id="myModalLabel"></h4>
                				</div>
                				
                				<div class="modal-footer">
                    				<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                				</div>
                			</div>
                		  </div>
                	</div>
                	
					<div class="row">
						  <div class="col-md-6 mb-3 margin">
							<label for="address">地址</label> <input type="text"
								class="form-control" id="address" placeholder="江西省九江市濂溪区前进东路551号"
								required>
						  </div>
					</div>
					
					<hr class="mb-4">
					
					<!-- 用户填写信息不正确时显示提示信息 -->
					<div class="alert alert-warning" role="alert" style="display: none;" id="tips">
					  <span id="massage"></span>
					</div>
					
					<input class="btn btn-success btn-lg btn-block" type="submit" value="注册" id="register">
					
				</div>
			</div>
		</div>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">&copy; 2017-2018 Company Name</p>
		</footer>
